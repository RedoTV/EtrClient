<h1 style="text-align: center;">Теги</h1>
<div class="form-group w-50 mx-auto ">
  <label for="formGroupExampleInput" class="">Введите сложность задачи</label>
  <input type="number" class="form-control w-50 m-2" [(ngModel)]="rating" id="formGroupExampleInput" placeholder="Example input">
  <div type="button" class="btn btn-secondary" (click)="FindWithRating(rating)">найти</div>
</div>

@if (hardBtnIsClicked == true)
{
    <ul>
    @for (mainTag of tagsList; track $index) {
        <div class="tag header-tag" (click)="OpenProblemsList(mainTag)">{{FirstToUp(mainTag)}}</div>
            <div id="{{mainTag}}" class="problems-list" style="display: none; white-space: nowrap;">
                
                @for (problem of tagToProblems.get(mainTag); track $index)
                {
                    <div class="problem-card">
                        <div>
                            <a [href]="RouterLink(problem)">
                                {{problem.name}}
                            </a>
                            <div class="problem-tags">
                                @for (problemTag of problem.tags; track $index) {
                                    <div class="tag" (click)="ScrollToNeededTag(problemTag)">
                                        {{problemTag}}
                                    </div>
                                }
                            </div>
                        </div>
                    </div>
                }
            </div>
        
    }
    </ul>
<br>
}
