<h1 class="text-center">Ученики</h1>
<div class="table-w-90 my-3 d-flex flex-wrap">
    <div class="btn btn-primary m-1 text-nowrap" (click)="syncDl()">Синхронизировать с dl/codeforces</div>
    <div class="btn btn-secondary m-1 text-nowrap" (click)="syncCF()">Обновить данные с codeforces</div>
</div>
<div class="table-container table-w-90 ">
    <table-template-new>
        <thead>
            @for (colName of tableData.tableColNames; track $index) {
                <th>
                    {{colName}}
                </th>
            }
        </thead>
        @for (row of tableData.tableRows; track $index) {
                <tr>
                    <a [routerLink]="row.routerLink">
                        @for (cellContents of row.contents; track $index) {
                            <td>
                                {{cellContents}}
                            </td>
                        }
                    </a>
                </tr>
        }
    </table-template-new>
</div>
